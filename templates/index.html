        <script>
            var t = null;
            t = setTimeout(time, 1000); /*开始运行*/
            function time() {
                clearTimeout(t); /*清除定时器*/
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000);
            }
        </script>

 <script>
        $(function() {

<script>
    $(function () {
        webimrank();
         function webimrank() {
             $('#webim').children().remove();

                 url: "/webimrank",
                 success: function (data) {

                      var child = "<tr> " +"<td><span>"+rank+"</span></td>"+ "<td>"+data[i][0]+"</td>"+"<td>"+data[i][1]+"</td>"+"</tr>";
